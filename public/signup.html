<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./assets/css/main.css">

</head>
<body>
	<header>
		<h1>Join the Table Topics Database</h1>
		<a href="./index.html"><div id="toHome">Home</div></a>
	</header>

	<main>
		<form id="newUserForm">
			<label for="userNameInput">User Name:</label>
			<input type="text" name="userName" id="userNameInput" placeholder="required" required> <br>

			<label for="userEmailInput">Email:</label>
			<input type="email" name="userEmail" id="userEmailInput" placeholder="required" required> <br>

			<label for="passwordInput">Password:</label>
			<input type="text" name="password" id="passwordInput" placeholder="required" required> <br>
		
			<label for="passwordConfInput">Password Confirmation:</label>
			<input type="text" name="passwordConf" id="passwordConfInput" placeholder="required" required> <br>

<!-- 		  <label for="clubCheck">Are you in a Toastmasters Club?</label>
			  <label>Yes</label>
					<input type="radio" name="clubCheck" id="yesClub" checked="true">
				<label>No</label>
			  	<input type="radio" name="clubCheck" id="noClub"><br> -->

	  	<label for="clubCheck" id="clubCheck">Are you in a Toastmasters Club?</label>
	  		<input type="radio" name="clubCheck" value="true">Yes
	  		<input type="radio" name="clubCheck" value="false">No


			<fieldset id="clubInfo" class="hide">
			  <legend>Club Info</legend>

					<label for="tmTitle">Toastmaster Title:</label>
						<select id="tmTitle">
							<option value="tm">Toastmaster (Less than 10 speeches given)</option>
							<option value="cc">Competent Communicator</option>
							<option value="acb">Advanced Communicator Bronze</option>
							<option value="acs">Advanced Communicator Silver</option>
							<option value="acg">Advanced Communicator Gold</option>
							<option value="alb">Advanced Leader Bronze</option>
							<option value="als">Advanced Leader Silver</option>
							<option value="dtm">Distinguished Toastmaster</option>
						</select>	<br>			  	

				<label for="clubNameInput">Club Name:</label>
					<input type="text" name="clubName" id="clubNameInput" placeholder="optional" optional><br>

				<label for="clubCountryInput">Club location:</label>
					<input type="text" name="clubCity" id="clubCityInput" placeholder="City" optional>
					<input type="text" name="clubCountry" id="clubCountryInput" placeholder="Country" optional>
					<br>

				<label for="clubWebsiteInput">Club Website:</label>
					<input type="text" name="clubWebsite" id="clubWebsiteInput" placeholder="http://www.toastofthetowntoastmasters.org/" optional>

			</fieldset>

			<br><button type="submit" id="userSubmitBtn">Submit</button>
		</form> <!-- newUserForm -->
	</main>

<script type="text/javascript" src="./assets/jquery.min.js"></script>
<script type="text/javascript" src="./assets/js/signup.js"></script>

</body>
</html>
