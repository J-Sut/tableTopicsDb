		<section class="hero">
		  <div id="pageTitle" class="hero-body">
		    <div class="container">
		      <h1 class="title">
		        Join the Community
		      </h1>
		      <h2 class="subtitle">
		        With members from countries around the world
		      </h2>
		    </div>

	<main>
		<section class="control level tableTopicsBuffer">
		</section> <!-- tableTopicsPractice  -->

		<section id="formArea">
			<form id="newUserForm">
				<div id="formContainer">
					<section id="userInfo">
						<div class="field is-grouped">
						  <label class="label">Display Name</label>
						  <p class="control">
						    <input id="userNameInput" class="input" type="text" placeholder="Visible to other members" required>
						  </p>
						</div>

						<div class="field is-grouped ">
						  <label class="label">Email</label>
						  <p class="control">
						    <input id="userEmailInput" class="input" type="email" placeholder="Email" required>
						  </p>
						</div>

						<div class="field is-grouped ">
						  <label class="label">Password</label>
						  <p class="control">
						    <input id="passwordInput" class="input" type="password" placeholder="Password" required>
						  </p>
						</div>

						<div class="field is-grouped ">
						  <label class="label">Password Confirmation</label>
						  <p class="control">
						    <input id="passwordConfInput" class="input" type="password" placeholder="Password Confirmation" required>
						  </p>
						</div>		

						<div class="field is-grouped level">
						  <p class="control level-item"> <br>
						  	<label id="clubCheck" for="clubCheck" class="label">Are you in a Toastmasters Club? </label>
						    <label class="radio">
						      <input id="yesClub" type="radio" class="inClubRadio radio" name="clubCheck" value="true">
						      Yes
						    </label>
						    <label class="radio">
						      <input id="noClub" type="radio" class="inClubRadio radio" name="clubCheck" value="false" checked="true">
						      No
						    </label>
						  </p>
						</div>
						
					</section>

					<section id="memberInfo" class="is-hidden">
					
						<hr>
							<div class="field is-grouped ">
							  <label class="label is-hidden-tablet">Toastmasters<br>Title</label>
							  <label class="label is-hidden-mobile">Toastmasters Title</label>
							  <div class="select is-small">
							  	<p class="control">
	  					      <select id="tmTitle" class="select">
	  					        <option value="-1">Select dropdown</option>
	  									<option value="Toastmaster">Toastmaster</option>
	  									<option value="Competent Communicator">Competent Communicator</option>
	  									<option value="Advanced Communicator Bronze">Advanced Communicator Bronze</option>
	  									<option value="Advanced Communicator Silver">Advanced Communicator Silver</option>
	  									<option value="Advanced Communicator Gold">Advanced Communicator Gold</option>
	  									<option value="Advanced Leader Bronze">Advanced Leader Bronze</option>
	  									<option value="Advanced Leader Silver">Advanced Leader Silver</option>
	  									<option value="Distinguished Toastmaster">Distinguished Toastmaster</option>
	  					      </select>
	  						  </p>
							  </div>
							</div>

							<div class="field is-grouped ">
							  <label class="label">Club Name</label>
							  <p class="control">
							    <input id="clubNameInput" class="input" type="text" placeholder="Ex. Toast of the Town, Chamber, Capitol">
							  </p>
							</div>

							<div class="field is-grouped ">
							  <label class="label">Club Location</label>
							  <p id="locationInputsContainer" class="control field-body">
							    <input id="clubCityInput" class="input locationInput" type="text" placeholder="City">
							    <input id="clubCountryInput" class="input is-horizontal locationInput" type="text" placeholder="Country">
							  </p>
							</div>

							<div class="field is-grouped ">
							  <label class="label">Club Website</label>
							  <p class="control">
							    <input id="clubWebsiteInput" class="input" type="text" placeholder="Optional">
							  </p>
							</div>	
						</section>
				</div>
				<p id="buttonArea">				
					<button id="userSubmitBtn" type="submit" class="button is-primary">Submit</button>	
				</p>	
			</form>		
		</section>
