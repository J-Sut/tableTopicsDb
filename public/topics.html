		  <div id="pageTitle" class="hero-body">

		      <h1 class="title">
		        Contribute Table Topics

		        Let's build an incredible resource together
		      </h2>
		</section>

	<section id="tableTopicsPractice" class="control level tableTopicsBuffer">
	</section> <!-- tableTopicsPractice  -->

	<main>

		<div id="topicsSubmitArea">
			<form id="sessionSubmitForm">

			<section id="fieldsetArea">
				<fieldset id="sessionInfo">
					
					<h3 id="topicIntroTitle" class="title is-3">Topic Introduction</h3>
					
					<div id="" class="field is-grouped inputSection">
						<label for="themeInput" class="label">Theme: </label>
					  <p class="control">
					    <input id="themeInput" class="input" type="text" placeholder="Topic Theme" required>
					  </p>
					</div>

					<div class="field is-grouped">
						<label class="label" for="sessionIntro">Session Introduction: </label>
					  <p class="control">
					    <textarea id="sessionIntro" name="sessionIntro" class="textarea" placeholder="A brief introduction to your topic" required></textarea>
					  </p>

					</div>

					<div class="field is-grouped">
						<label class="label" for="keywordsInput">Keywords: </label>
					  <p class="control">
					    <input id="keywordsInput" class="input" type="text" name="keywordsInput"  placeholder="Please separate each keyword with a ," required>
					  </p>
					</div>								
				</fieldset> <!-- sessionInfo -->

				<fieldset id="sessionQuestions">
					<h3 class="title is-3">Table Topics</h3>
					

					<div class="topicQuestion field is-grouped">
						<label class="label" >Question: </label>
					  <p class="control">
					    <textarea  class="topicQuestionInput textarea" placeholder="Textarea" required></textarea>
					  </p>

					</div>

					<div class="topicQuestion field is-grouped">
						<label class="label" >Question: </label>
					  <p class="control">
					    <textarea  class="topicQuestionInput textarea" placeholder="Textarea" required></textarea>
					  </p>

					</div>

					<div class="topicQuestion field is-grouped">
						<label class="label" >Question: </label>
					  <p class="control">
					    <textarea  class="topicQuestionInput textarea" placeholder="Textarea" required></textarea>
					  </p>

					</div>

					<div class="topicQuestion field is-grouped">
						<label class="label" >Question: </label>
					  <p class="control">
					    <textarea  class="topicQuestionInput textarea" placeholder="Textarea" required></textarea>
					  </p>

					</div>

					<div class="topicQuestion field is-grouped">
						<label class="label" >Question: </label>
					  <p class="control">
					    <textarea  class="topicQuestionInput textarea" placeholder="Textarea" required></textarea>
					  </p>
					</div>
				</fieldset> <!-- sessionQuestions -->
				
			</section>

					<section id="buttonHolder">
						<button id="addQuestion" class="button " type="button">Add a question</button>

						<button id="topicSubmit" type="submit" class="button is-primary">Submit</button>				
					</section>
					
			</form> <!-- sessionSubmitForm -->	
		</div>	
	</main>
