<!DOCTYPE html>
<html>
<head>
	<title>Submit</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/main.css">	
</head>
<body>

	<section id="navBar">
		<a href="./index.html"><div id="toHome">Home</div></a>
		<a href="./signup.html"><div id="toSignup">Sign-up</div></a>
		<a href="./login.html"><div id="toLogin">Log-in</div></a>
		<a href="./topics.html"><div id="toQSubmit">Submit Questions</div></a>
	</section> <!-- navBar -->

	<header>
		<h1>Submit Table Topics Sessions</h1>

	</header>

	<main>
		<form id="sessionSubmitForm">
			<fieldset id="sessionInfo">
			  <legend>Session Info</legend>

				<label for="themeInput">Theme:</label>
					<input type="text" name="sessionTheme" id="themeInput" required> <br>

				<label for="sessionIntro">Session Introduction:</label>
					<textarea id="sessionIntro" ></textarea> <br>

				<label for="keywordsInput">Keywords:</label>
					<input type="text" name="keywordsInput" id="keywordsInput" required> <br>					

			</fieldset> <!-- sessionInfo -->

			<fieldset id="sessionQuestions">
			  <legend>Table Topics Questions</legend>

				<label for="question1">Question 1:</label>
					<textarea name="question[]" required></textarea> <br>

				<label for="question2">Question 2:</label>
					<textarea name="question[]" required></textarea> <br>

				<label for="question3">Question 3:</label>
					<textarea name="question[]" required></textarea> <br>

				<label for="question4">Question 4:</label>
					<textarea name="question[]" required></textarea> <br>

				<label for="question5">Question 5:</label>
					<textarea name="question[]" required></textarea> <br>
			</fieldset>	<!-- sessionQuestions -->
	
			<br><button id="addQuestion" type="button">Add a question</button>
			<button type="submit" id="topicSubmit">Submit</button>
			
		</form> <!-- sessionSubmitForm -->
	</main>

<script type="text/javascript" src="./assets/jquery.min.js"></script>
<script type="text/javascript" src="./assets/js/topics.js"></script>
</body>
</html>
