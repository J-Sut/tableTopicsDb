</head>
<body>
	<nav id="mainNavBar" class="nav has-shadow">
	  <div class="container">
	    <div class="nav-left">
	      <a class="nav-item">

	      <a id="home" href="./index.html"class="nav-item is-tab is-hidden-mobile">Home</a>

	      <a id="profileTab" href="./profile.html" class="nav-item is-tab">

	        Profile

	    </div> <!-- nav-right -->
	  </div>
	</nav> <!-- mainNavBar -->

	<header>
		<section class="hero">
		  <div id="pageTitle" class="hero-body">
		    <div class="container">
		      <h1 class="title">
		        Contribute Table Topics 
		      </h1>
		      <h2 class="subtitle">
		        It's what makes this community thrive
		      </h2>
		    </div>
		  </div>
		</section>
	</header>	

	<main>

		<form id="sessionSubmitForm">

			<fieldset id="sessionInfo">
				
				<h2 class="title is-2">Topic Introduction</h2>
				
				<div class="field is-grouped">
					<label for="themeInput" class="label">Theme: </label>
				  <p class="control">
				    <input id="themeInput" class="input" type="text" placeholder="Normal input" required>
				  </p>
				</div>

				<div class="field is-grouped">
					<label class="label" for="sessionIntro">Session Introduction: </label>
				  <p class="control">
				    <textarea id="sessionIntro" name="sessionIntro" class="textarea" placeholder="Normal textarea" required></textarea>
				  </p>

				</div>

				<div class="field is-grouped">
					<label class="label" for="keywordsInput">Keywords: </label>
				  <p class="control">
				    <input id="keywordsInput" class="input" type="text" name="keywordsInput"  placeholder="Normal input" required>
				  </p>
				</div>								
			</fieldset> <!-- sessionInfo -->

			<fieldset id="sessionQuestions">
				<h2 class="title is-2">Table Topics</h2>
				

				<div class="topicQuestion field is-grouped">
					<label class="label" >Question: </label>
				  <p class="control">
				    <textarea  class="topicQuestionInput textarea" placeholder="Normal textarea" required></textarea>
				  </p>

				</div>

				<div class="topicQuestion field is-grouped">
					<label class="label" >Question: </label>
				  <p class="control">
				    <textarea  class="topicQuestionInput textarea" placeholder="Normal textarea" required></textarea>
				  </p>

				</div>

				<div class="topicQuestion field is-grouped">
					<label class="label" >Question: </label>
				  <p class="control">
				    <textarea  class="topicQuestionInput textarea" placeholder="Normal textarea" required></textarea>
				  </p>

				</div>

				<div class="topicQuestion field is-grouped">
					<label class="label" >Question: </label>
				  <p class="control">
				    <textarea  class="topicQuestionInput textarea" placeholder="Normal textarea" required></textarea>
				  </p>

				</div>

				<div class="topicQuestion field is-grouped">
					<label class="label" >Question: </label>
				  <p class="control">
				    <textarea  class="topicQuestionInput textarea" placeholder="Normal textarea" required></textarea>
				  </p>

				</div>
			</fieldset> <!-- sessionQuestions -->

			<button id="addQuestion" class="button">Add a question</button>

			<button id="topicSubmit" type="submit" class="button is-primary">Submit</button>	
			
		</form> <!-- sessionSubmitForm -->


	</main>

<script type="text/javascript" src="./assets/jquery.min.js"></script>
<script type="text/javascript" src="./assets/js/topics.js"></script>

</html>
