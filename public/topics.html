<!DOCTYPE html>
<html>
<head>
	<title>Submit</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/main.css">	
</head>
<body>

	<section id="navBar">
		<a href="./index.html"><div id="toHome">Home</div></a>
		<a href="./signup.html"><div id="toSignup">Sign-up</div></a>
		<a href="./login.html"><div id="toLogin">Log-in</div></a>
		<a href="./topics.html"><div id="toQSubmit">Submit Questions</div></a>
	</section> <!-- navBar -->

	<header>
		<h1>Submit Table Topics Sessions</h1>

	</header>

	<main>
		<form id="sessionSubmitForm">
			<fieldset id="sessionInfo">
			  <legend>Session Info</legend>

				<label for="themeInput" class="label">Theme:</label>
					<input type="text" name="sessionTheme" id="themeInput" class="input class="label"" required> <br>

				<label for="sessionIntro" class="label">Session Introduction:</label>
					<textarea id="sessionIntro" class="textarea" ></textarea> <br>

				<label for="keywordsInput" class="label">Keywords:</label>
					<input type="text" name="keywordsInput" id="keywordsInput" class="input" required> <br>					

			</fieldset> <!-- sessionInfo -->

			<fieldset id="sessionQuestions">
			  <legend>Table Topics Questions</legend>

				<label for="question1" class="label">Question 1:</label>
					<textarea name="question[]" class="textarea" required></textarea> <br>

				<label for="question2" class="label">Question 2:</label>
					<textarea name="question[]" class="textarea" required></textarea> <br>

				<label for="question3" class="label">Question 3:</label>
					<textarea name="question[]" class="textarea" required></textarea> <br>

				<label for="question4" class="label">Question 4:</label>
					<textarea name="question[]" class="textarea" required></textarea> <br>

				<label for="question5" class="label">Question 5:</label>
					<textarea name="question[]" class="textarea" required></textarea> <br>
			</fieldset>	<!-- sessionQuestions -->

			<a href="#" id="addQuestion" class="button">Add a question</a>

			<a href="#" id="topicSubmit" class="button">Submit</a>		
		</form> <!-- sessionSubmitForm -->


	</main>

<script type="text/javascript" src="./assets/jquery.min.js"></script>
<script type="text/javascript" src="./assets/js/topics.js"></script>
</body>
</html>
